name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker registry
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/kafeshkav2:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/kafeshkav2:latest

      - name: Fetch project details
        id: project-details
        run: echo "::set-output name=project-name::KafeshkaV2"

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "âœ¨ðŸš€ *Urgent !! \nNotification for Project:* ${{ steps.project-details.outputs.project-name }}\n*Build Status:* Docker Build Successful! ðŸŽ‰ðŸ”¥"
          }' $SLACK_WEBHOOK_URL

